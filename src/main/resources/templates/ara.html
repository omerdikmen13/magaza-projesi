<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Arama: ' + ${aramaKelimesi} + ' - Mağaza Sistemi'">Arama - Mağaza Sistemi</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page" style="padding-top: 40px;">

            <!-- ARAMA BAŞLIĞI -->
            <div style="margin-bottom: 40px;">
                <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 20px;">
                    <i class="fas fa-search text-gradient"></i> Arama Sonuçları
                </h1>

                <!-- Arama Formu -->
                <form th:action="@{/ara}" method="get" style="max-width: 600px; margin-bottom: 20px;">
                    <div
                        style="display: flex; background: white; border-radius: 16px; padding: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <input type="text" name="q" th:value="${aramaKelimesi}"
                            placeholder="Ürün, marka veya kategori ara..."
                            style="flex: 1; border: none; padding: 12px 16px; font-size: 1rem; background: transparent; outline: none;"
                            minlength="2" required>
                        <button type="submit" class="btn btn-primary" style="border-radius: 10px; padding: 12px 20px;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Sonuç Sayısı -->
                <p th:if="${toplamSonuc != null}" style="color: var(--gray-600);">
                    "<span th:text="${aramaKelimesi}" style="font-weight: 600;"></span>" için
                    <span th:text="${toplamSonuc}" style="font-weight: 700; color: var(--primary);"></span> sonuç
                    bulundu
                </p>

                <!-- Hata Mesajı -->
                <div th:if="${hata}" class="alert alert-danger" style="max-width: 600px;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${hata}"></span>
                </div>
            </div>

            <!-- SONUÇ YOK -->
            <div th:if="${#lists.isEmpty(sonuclar) and hata == null}"
                style="text-align: center; padding: 60px 20px; background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
                <i class="fas fa-box-open" style="font-size: 4rem; color: var(--gray-300); margin-bottom: 20px;"></i>
                <h3 style="color: var(--gray-700); margin-bottom: 10px;">Sonuç Bulunamadı</h3>
                <p style="color: var(--gray-500);">
                    "<span th:text="${aramaKelimesi}"></span>" için ürün bulunamadı. Farklı bir arama deneyin.
                </p>
                <a th:href="@{/magazalar}" class="btn btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-store"></i> Mağazalara Göz At
                </a>
            </div>

            <!-- ÜRÜN SONUÇLARI -->
            <div th:if="${!#lists.isEmpty(sonuclar)}" class="grid-3" style="gap: 24px;">
                <div th:each="urun : ${sonuclar}" class="card" style="overflow: hidden;">
                    <a th:href="@{/urun/{id}(id=${urun.id})}" style="text-decoration: none;">
                        <!-- Ürün Resmi -->
                        <div style="height: 200px; overflow: hidden; background: var(--gray-100);">
                            <img th:src="${urun.resimUrl != null ? urun.resimUrl : 'https://via.placeholder.com/300x200'}"
                                th:alt="${urun.ad}"
                                style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;"
                                onmouseover="this.style.transform='scale(1.05)'"
                                onmouseout="this.style.transform='scale(1)'">
                        </div>

                        <!-- Ürün Bilgileri -->
                        <div style="padding: 20px;">
                            <span
                                style="display: inline-block; background: var(--primary-light); color: var(--primary); 
                                         padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; margin-bottom: 10px;">
                                <i class="fas fa-store"></i>
                                <span th:text="${urun.magaza.ad}"></span>
                            </span>

                            <h3 style="color: var(--dark); font-size: 1.1rem; margin-bottom: 8px; 
                                       white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                                th:text="${urun.ad}"></h3>

                            <p style="color: var(--gray-500); font-size: 0.85rem; margin-bottom: 12px;">
                                <span th:text="${urun.altKategori.kategori.ad}"></span> /
                                <span th:text="${urun.altKategori.ad}"></span>
                            </p>

                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span class="text-gradient" style="font-size: 1.3rem; font-weight: 800;">
                                    ₺<span
                                        th:text="${#numbers.formatDecimal(urun.fiyat, 0, 'COMMA', 2, 'POINT')}"></span>
                                </span>
                                <span class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> İncele
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- AI Chat Widget -->
    <th:block th:insert="~{fragments/ai-chat-widget}"></th:block>

</body>

</html>
