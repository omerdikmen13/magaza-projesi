<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - Admin</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page">

            <!-- BACK LINK -->
            <a th:href="@{/admin}" class="back-link">
                <i class="fas fa-arrow-left"></i> Admin Paneline Dön
            </a>

            <!-- PAGE HEADER -->
            <!-- PAGE HEADER -->
            <div class="page-header"
                style="margin: 20px 0 30px; display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h1><i class="fas fa-users"></i> Kullanıcı Yönetimi</h1>
                    <p>Tüm kullanıcıları görüntüle ve yönet</p>
                </div>
                <button onclick="openAddModal()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Yeni Kullanıcı Ekle
                </button>
            </div>

            <!-- MESAJLAR -->
            <div th:if="${basari}" class="alert alert-success" style="margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i> <span th:text="${basari}"></span>
            </div>
            <div th:if="${hata}" class="alert alert-error" style="margin-bottom: 20px;">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${hata}"></span>
            </div>

            <!-- KULLANICI TABLOSU -->
            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="padding: 20px; border-bottom: 1px solid var(--gray-200);">
                    <h2 style="display: flex; align-items: center; gap: 12px;">
                        <i class="fas fa-list text-gradient"></i> Kullanıcılar
                        <span class="badge badge-primary" th:text="${#lists.size(kullanicilar)} + ' kullanıcı'">0</span>
                    </h2>
                </div>

                <div style="overflow-x: auto;">
                    <table class="product-table" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: var(--gray-100);">
                                <th style="padding: 16px; text-align: left;">ID</th>
                                <th style="padding: 16px; text-align: left;">Kullanıcı Adı</th>
                                <th style="padding: 16px; text-align: left;">E-posta</th>
                                <th style="padding: 16px; text-align: left;">Ad Soyad</th>
                                <th style="padding: 16px; text-align: left;">Rol</th>
                                <th style="padding: 16px; text-align: left;">Kayıt Tarihi</th>
                                <th style="padding: 16px; text-align: center;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="k : ${kullanicilar}" style="border-bottom: 1px solid var(--gray-200);">
                                <td style="padding: 16px;" th:text="${k.id}">1</td>
                                <td style="padding: 16px;">
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div style="width: 36px; height: 36px; background: var(--gradient-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;"
                                            th:text="${#strings.substring(k.kullaniciAdi, 0, 1).toUpperCase()}">A</div>
                                        <strong th:text="${k.kullaniciAdi}">kullanici</strong>
                                    </div>
                                </td>
                                <td style="padding: 16px;" th:text="${k.email}">email@test.com</td>
                                <td style="padding: 16px;" th:text="${k.ad + ' ' + k.soyad}">Ad Soyad</td>
                                <td style="padding: 16px;">
                                    <span class="badge"
                                        th:classappend="${k.rol.name() == 'ADMIN' ? 'badge-danger' : k.rol.name() == 'MAGAZA_SAHIBI' ? 'badge-primary' : 'badge-success'}"
                                        th:text="${k.rol.name() == 'ADMIN' ? 'Admin' : k.rol.name() == 'MAGAZA_SAHIBI' ? 'Mağaza Sahibi' : 'Müşteri'}">Rol</span>
                                </td>
                                <td style="padding: 16px;"
                                    th:text="${#temporals.format(k.olusturmaTarihi, 'dd.MM.yyyy')}">01.01.2024</td>
                                <td style="padding: 16px;">
                                    <div style="display: flex; gap: 8px; justify-content: center; align-items: center;">
                                        <!-- DÜZENLE -->
                                        <a th:href="@{/admin/kullanici/{id}/duzenle(id=${k.id})}"
                                            class="btn btn-sm btn-primary" title="Düzenle">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- ROL DEĞİŞTİR -->
                                        <form th:action="@{/admin/kullanici/{id}/rol-degistir(id=${k.id})}"
                                            method="post" style="display: inline;">
                                            <select name="yeniRol" onchange="this.form.submit()"
                                                style="padding: 8px 12px; border: 1px solid var(--gray-300); border-radius: 8px; cursor: pointer;"
                                                th:disabled="${k.rol.name() == 'ADMIN'}">
                                                <option value="MUSTERI" th:selected="${k.rol.name() == 'MUSTERI'}">
                                                    Müşteri</option>
                                                <option value="MAGAZA_SAHIBI"
                                                    th:selected="${k.rol.name() == 'MAGAZA_SAHIBI'}">Mağaza Sahibi
                                                </option>
                                                <option value="ADMIN" th:selected="${k.rol.name() == 'ADMIN'}">Admin
                                                </option>
                                            </select>
                                        </form>

                                        <!-- SİL -->
                                        <form th:action="@{/admin/kullanici/{id}/sil(id=${k.id})}" method="post"
                                            style="display: inline;" th:if="${k.rol.name() != 'ADMIN'}"
                                            onsubmit="return confirmDelete(event, this);">
                                            <button type="submit" class="btn btn-secondary btn-sm"
                                                style="color: #e74c3c;" title="Sil">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        function confirmDelete(e, form) {
            e.preventDefault();
            Swal.fire({
                title: 'Emin misiniz?',
                text: "Bu kullanıcıyı silmek istediğinize emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff4d4d',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, Sil',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
            return false;
        }
    </script>

    <!-- ADD USER MODAL -->
    <div id="addModal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-content"
            style="background: white; padding: 30px; border-radius: 12px; width: 500px; max-width: 90%; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #333;">Yeni Kullanıcı Ekle</h2>
                <button onclick="closeAddModal()"
                    style="background: none; border: none; font-size: 20px; cursor: pointer; color: #666;"><i
                        class="fas fa-times"></i></button>
            </div>

            <form id="addUserForm" th:action="@{/admin/kullanici/ekle}" method="post">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Kullanıcı Adı *</label>
                    <input type="text" name="kullaniciAdi" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">E-posta *</label>
                    <input type="email" name="email" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Şifre *</label>
                    <input type="password" name="sifre" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Ad *</label>
                        <input type="text" name="ad" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Soyad *</label>
                        <input type="text" name="soyad" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Telefon</label>
                    <input type="text" name="telefon"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Adres</label>
                    <textarea name="adres" rows="2"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Rol</label>
                    <select name="rol" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="MUSTERI">Müşteri</option>
                        <option value="MAGAZA_SAHIBI">Mağaza Sahibi</option>
                        <!-- ADMIN creation restricted via this UI for simplicity, or enable if needed -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Kaydet</button>
            </form>
        </div>
    </div>

            document.getElementById('addModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target == document.getElementById('addModal')) {
                closeAddModal();
            }

</html>
