<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Düzenle (Admin) - Mağaza Sistemi</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .size-stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .size-stock-item {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: 16px;
            text-align: center;
        }

        .size-label {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .stock-input {
            width: 100%;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page">

            <!-- BACK LINK -->
            <a th:href="@{/admin/magaza/{id}/urunler(id=${magaza.id})}" class="back-link">
                <i class="fas fa-arrow-left"></i> <span th:text="${magaza.ad}">Mağaza</span> Ürünlerine Dön
            </a>

            <!-- PAGE HEADER -->
            <div class="page-header"
                style="margin: 30px 0 40px; display: flex; justify-content: space-between; align-items: end; flex-wrap: wrap; gap: 15px;">
                <div>
                    <h1><i class="fas fa-edit"></i> Ürün Düzenle (Admin)</h1>
                    <p>
                        <span th:text="${urun.ad}">Ürün</span> bilgilerini güncelleyin
                        <span th:if="${!urun.aktif}" class="badge"
                            style="background: #e74c3c; margin-left: 10px;">PASİF</span>
                        <span th:if="${urun.aktif}" class="badge"
                            style="background: #27ae60; margin-left: 10px;">AKTİF</span>
                    </p>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <!-- KAYDET BUTONU -->
                    <button type="submit" form="urunDuzenleForm" class="btn btn-success"
                        style="background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);">
                        <i class="fas fa-save"></i> Kaydet
                    </button>

                    <!-- AKTİF/PASİF TOGGLE -->
                    <form th:if="${urun.aktif}" th:action="@{/admin/urun/{id}/pasif(id=${urun.id})}" method="post"
                        style="display: inline;">
                        <button type="submit" class="btn" style="background: #f39c12; color: white;">
                            <i class="fas fa-ban"></i> Pasife Al
                        </button>
                    </form>
                    <form th:if="${!urun.aktif}" th:action="@{/admin/urun/{id}/aktif(id=${urun.id})}" method="post"
                        style="display: inline;">
                        <button type="submit" class="btn" style="background: #27ae60; color: white;">
                            <i class="fas fa-check"></i> Aktife Al
                        </button>
                    </form>

                    <!-- KALICI SİL -->
                    <form th:action="@{/admin/urun/{id}/sil(id=${urun.id})}" method="post" style="display: inline;"
                        onsubmit="return confirmHardDelete(event, this);">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Kalıcı Sil
                        </button>
                    </form>
                </div>
            </div>

            <form id="urunDuzenleForm" th:action="@{/admin/urun/{id}/duzenle(id=${urun.id})}" method="post">
                <div class="grid-2" style="gap: 30px;">

                    <!-- LEFT: Product Info -->
                    <div class="card" style="padding: 30px;">
                        <h3 style="margin-bottom: 24px;"><i class="fas fa-info-circle"></i> Genel Bilgiler</h3>

                        <div class="form-group">
                            <label class="form-label">Ürün Adı</label>
                            <input type="text" name="ad" class="form-control" th:value="${urun.ad}" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Açıklama</label>
                            <textarea name="aciklama" class="form-control" rows="4" th:text="${urun.aciklama}"
                                required></textarea>
                        </div>

                        <div class="grid-2" style="gap: 20px;">
                            <div class="form-group">
                                <label class="form-label">Fiyat</label>
                                <input type="number" name="fiyat" class="form-control" th:value="${urun.fiyat}"
                                    step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Renk</label>
                                <input type="text" name="renk" class="form-control" th:value="${urun.renk}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Resim URL</label>
                            <input type="text" name="resimUrl" class="form-control" th:value="${urun.resimUrl}">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Kategori</label>
                            <select name="altKategoriId" class="form-control" required>
                                <optgroup th:each="kategori : ${kategoriler}" th:label="${kategori.ad}">
                                    <option th:each="altKat : ${altKategoriler}"
                                        th:if="${altKat.kategori.id == kategori.id}" th:value="${altKat.id}"
                                        th:text="${altKat.ad}" th:selected="${urun.altKategori.id == altKat.id}">
                                    </option>
                                </optgroup>
                            </select>
                        </div>

                        <!-- SOL KARTIN ALTINDA DA KAYDET -->
                        <div style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">
                                <i class="fas fa-save"></i> Değişiklikleri Kaydet
                            </button>
                        </div>
                    </div>

                    <!-- RIGHT: Stock -->
                    <div class="card" style="padding: 30px;">
                        <h3 style="margin-bottom: 24px;"><i class="fas fa-boxes"></i> Stok Yönetimi</h3>

                        <div class="size-stock-grid">
                            <div th:each="beden : ${bedenler}" class="size-stock-item">
                                <input type="hidden" name="bedenIds" th:value="${beden.id}">
                                <div class="size-label" th:text="${beden.ad}">S</div>

                                <input type="number" name="stoklar" class="stock-input" min="0"
                                    th:value="${mevcutStoklar.stream().filter(s -> s.beden.id == beden.id).findFirst().map(s -> s.adet).orElse(0)}"
                                    placeholder="Adet">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- KAYDET BUTONU - Form Altı -->
                <div
                    style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%); border-radius: var(--radius-lg); text-align: center;">
                    <button type="submit" class="btn btn-primary" style="padding: 16px 60px; font-size: 1.1rem;">
                        <i class="fas fa-save"></i> Değişiklikleri Kaydet
                    </button>
                </div>
            </form>

        </div>
    </div>

    <script>
        function confirmDelete(e, form) {
            e.preventDefault();
            Swal.fire({
                title: 'Emin misiniz?',
                text: "Bu ürünü pasife almak istediğinize emin misiniz?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#f39c12',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, Pasife Al',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
            return false;
        }

        function confirmHardDelete(e, form) {
            e.preventDefault();
            Swal.fire({
                title: 'DİKKAT!',
                text: "Bu ürünü kalıcı olarak silmek istediğinize emin misiniz? Bu işlem geri alınamaz!",
                icon: 'error',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, Kalıcı Sil',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
            return false;
        }
    </script>
</body>

</html>
