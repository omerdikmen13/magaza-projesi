<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Yönetimi - Admin</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page">

            <!-- BACK LINK -->
            <a th:href="@{/admin}" class="back-link">
                <i class="fas fa-arrow-left"></i> Admin Paneline Dön
            </a>

            <!-- PAGE HEADER -->
            <div class="page-header" style="margin: 20px 0 30px;">
                <h1><i class="fas fa-shopping-cart"></i> Sipariş Yönetimi</h1>
                <p>Tüm siparişleri görüntüle ve yönet</p>
            </div>

            <!-- MESAJLAR -->
            <div th:if="${basari}" class="alert alert-success" style="margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i> <span th:text="${basari}"></span>
            </div>
            <div th:if="${hata}" class="alert alert-error" style="margin-bottom: 20px;">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${hata}"></span>
            </div>

            <!-- MAĞAZA FİLTRESİ BİLGİSİ -->
            <div th:if="${filtreMagaza}" class="card"
                style="padding: 16px; margin-bottom: 20px; background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%); border-left: 4px solid var(--primary-color);">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <i class="fas fa-store" style="color: var(--primary-color); font-size: 1.5rem;"></i>
                        <div>
                            <div style="font-weight: 700; color: var(--dark);" th:text="${filtreMagaza.ad}">Mağaza Adı
                            </div>
                            <div style="font-size: 0.85rem; color: var(--gray-500);">Bu mağazanın siparişleri
                                gösteriliyor</div>
                        </div>
                    </div>
                    <a th:href="@{/admin/siparisler}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-times"></i> Filtreyi Kaldır
                    </a>
                </div>
            </div>

            <!-- FİLTRE -->
            <div class="card" style="padding: 20px; margin-bottom: 24px;">
                <form th:action="@{/admin/siparisler}" method="get"
                    style="display: flex; gap: 16px; align-items: center; flex-wrap: wrap;">
                    <label style="font-weight: 600;"><i class="fas fa-filter"></i> Filtrele:</label>
                    <select name="durum"
                        style="padding: 10px 16px; border: 2px solid var(--gray-200); border-radius: 10px; min-width: 200px;">
                        <option value="">Tüm Siparişler</option>
                        <option th:each="d : ${durumlar}" th:value="${d.name()}" th:text="${d}"
                            th:selected="${seciliDurum == d.name()}">Durum</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Filtrele</button>
                    <a th:href="@{/admin/siparisler}" class="btn btn-secondary">Temizle</a>
                </form>
            </div>

            <!-- SİPARİŞ TABLOSU -->
            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="padding: 20px; border-bottom: 1px solid var(--gray-200);">
                    <h2 style="display: flex; align-items: center; gap: 12px;">
                        <i class="fas fa-list text-gradient"></i> Siparişler
                        <span class="badge badge-primary" th:text="${#lists.size(siparisler)} + ' sipariş'">0</span>
                    </h2>
                </div>

                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: var(--gray-100);">
                                <th style="padding: 16px; text-align: left;">Sipariş No</th>
                                <th style="padding: 16px; text-align: left;">Müşteri</th>
                                <th style="padding: 16px; text-align: left;">Mağaza</th>
                                <th style="padding: 16px; text-align: left;">Tarih</th>
                                <th style="padding: 16px; text-align: right;">Tutar</th>
                                <th style="padding: 16px; text-align: center;">Durum</th>
                                <th style="padding: 16px; text-align: center;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${siparisler}" style="border-bottom: 1px solid var(--gray-200);">
                                <td style="padding: 16px;">
                                    <strong>#<span th:text="${s.id}">1</span></strong>
                                </td>
                                <td style="padding: 16px;" th:text="${s.kullanici.kullaniciAdi}">kullanici</td>
                                <td style="padding: 16px;" th:text="${s.magaza.ad}">Mağaza</td>
                                <td style="padding: 16px;"
                                    th:text="${#temporals.format(s.siparisTarihi, 'dd.MM.yyyy HH:mm')}">01.01.2024</td>
                                <td style="padding: 16px; text-align: right; font-weight: 700; color: var(--primary-color);"
                                    th:text="${#numbers.formatDecimal(s.toplamTutar, 0, 2)} + ' TL'">0 TL</td>
                                <td style="padding: 16px; text-align: center;">
                                    <span class="badge"
                                        th:classappend="${s.durum.name() == 'BEKLEMEDE' ? 'badge-warning' : s.durum.name() == 'ONAYLANDI' ? 'badge-primary' : s.durum.name() == 'TESLIM_EDILDI' ? 'badge-success' : 'badge-danger'}"
                                        th:text="${s.durum}">DURUM</span>
                                </td>
                                <td style="padding: 16px;">
                                    <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
                                        <!-- Düzenle Butonu -->
                                        <a th:href="@{/admin/siparis/{id}/duzenle(id=${s.id})}"
                                            class="btn btn-sm btn-info" title="Detaylı Düzenle"
                                            style="background-color: #3498db; color: white;">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- Hızlı Durum Değiştirme -->
                                        <form th:action="@{/admin/siparis/{id}/durum-guncelle(id=${s.id})}"
                                            method="post" style="display: flex; gap: 5px;">
                                            <select name="yeniDurum"
                                                style="padding: 8px 12px; border: 1px solid var(--gray-300); border-radius: 8px;">
                                                <option value="BEKLEMEDE"
                                                    th:selected="${s.durum.name() == 'BEKLEMEDE'}">
                                                    Beklemede</option>
                                                <option value="ONAYLANDI"
                                                    th:selected="${s.durum.name() == 'ONAYLANDI'}">
                                                    Onaylandı</option>
                                                <option value="KARGODA" th:selected="${s.durum.name() == 'KARGODA'}">
                                                    Kargoda
                                                </option>
                                                <option value="TESLIM_EDILDI"
                                                    th:selected="${s.durum.name() == 'TESLIM_EDILDI'}">Teslim Edildi
                                                </option>
                                                <option value="IPTAL" th:selected="${s.durum.name() == 'IPTAL'}">İptal
                                                </option>
                                            </select>
                                            <button type="submit" class="btn btn-primary btn-sm" title="Kaydet">
                                                <i class="fas fa-save"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- EMPTY STATE -->
                <div th:if="${#lists.isEmpty(siparisler)}"
                    style="padding: 60px; text-align: center; color: var(--gray-500);">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>Sipariş bulunamadı</h3>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
