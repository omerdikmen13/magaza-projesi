<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Düzenle (Admin) - Mağaza Sistemi</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page" style="max-width: 800px; margin: 0 auto;">

            <!-- BACK LINK -->
            <a th:href="@{/admin/magazalar}" class="back-link">
                <i class="fas fa-arrow-left"></i> Mağazalara Dön
            </a>

            <!-- PAGE HEADER -->
            <div class="page-header" style="text-align: center; margin-bottom: 40px;">
                <h1><i class="fas fa-edit"></i> Mağaza Düzenle</h1>
                <p>Yönetici olarak mağaza bilgilerini güncelliyorsunuz</p>
            </div>

            <!-- FORM -->
            <div class="card" style="padding: 40px;">
                <form th:action="@{/admin/magaza/{id}/duzenle(id=${magaza.id})}" method="post">

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-store"></i> Mağaza Adı
                        </label>
                        <input type="text" name="ad" class="form-control" th:value="${magaza.ad}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-info-circle"></i> Açıklama
                        </label>
                        <textarea name="aciklama" class="form-control" rows="4" th:text="${magaza.aciklama}"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-image"></i> Logo URL
                        </label>
                        <input type="text" name="logoUrl" class="form-control" th:value="${magaza.logoUrl}"
                            placeholder="https://example.com/logo.png">
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Sahiplik bilgisi buradan değiştirilemez. Kullanıcı listesi
                        üzerinden işlem yapınız.
                    </div>

                    <div style="margin-top: 30px; display: grid; gap: 15px;">
                        <button type="submit" class="btn btn-primary" style="padding: 14px;">
                            <i class="fas fa-save"></i> Değişiklikleri Kaydet
                        </button>

                        <a th:href="@{/admin/magazalar}" class="btn btn-secondary" style="text-align: center;">
                            İptal
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
