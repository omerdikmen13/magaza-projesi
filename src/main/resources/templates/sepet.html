<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Mağaza Sistemi</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page">
            <!-- PAGE HEADER -->
            <div class="page-header" style="margin-bottom: 40px;">
                <h1><i class="fas fa-shopping-cart"></i> Sepetim</h1>
                <p>Alışveriş sepetinizi yönetin</p>
            </div>

            <!-- Mesajlar -->
            <div th:if="${hata}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${hata}"></span>
            </div>
            <div th:if="${basari}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${basari}"></span>
            </div>

            <!-- SEPET DOLU -->
            <div th:if="${sepetListesi != null and !sepetListesi.empty}">
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
                    <!-- Sepet Ürünleri -->
                    <div>
                        <div th:each="item : ${sepetListesi}" class="card" style="margin-bottom: 20px; padding: 25px;">
                            <div style="display: flex; gap: 20px;">
                                <div
                                    style="width: 120px; height: 120px; background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-tshirt" style="font-size: 3rem; color: var(--primary-color);"></i>
                                </div>

                                <div style="flex: 1;">
                                    <div style="display: flex; justify-content: space-between; align-items: start;">
                                        <div>
                                            <h3 style="margin-bottom: 5px;" th:text="${item.urun.ad}">Ürün Adı</h3>
                                            <p style="color: var(--gray-500); font-size: 0.9rem; margin-bottom: 10px;">
                                                <span th:text="${item.urun.magaza.ad}">Mağaza</span> •
                                                Beden: <strong th:text="${item.beden.ad}">M</strong>
                                            </p>
                                        </div>
                                        <form th:action="@{/sepet/sil/{id}(id=${item.id})}" method="post">
                                            <button type="submit" class="btn btn-secondary" style="padding: 8px 12px;"
                                                onclick="return confirm('Bu ürünü sepetten silmek istediğinize emin misiniz?')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>

                                    <div
                                        style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                                        <div>
                                            <span style="color: var(--gray-500); font-size: 0.9rem;">Adet:</span>
                                            <form th:action="@{/sepet/guncelle/{id}(id=${item.id})}" method="post"
                                                style="display: inline-block;">
                                                <div style="display: flex; align-items: center; gap: 8px;">
                                                    <input type="number" name="adet" th:value="${item.adet}" min="1"
                                                        style="width: 60px; padding: 5px; border: 1px solid var(--gray-300); border-radius: var(--radius-sm); text-align: center;"
                                                        onchange="this.form.submit()">
                                                    <button type="submit" class="btn btn-sm btn-outline-primary"
                                                        title="Güncelle">
                                                        <i class="fas fa-sync-alt"></i>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div style="font-size: 1.3rem; font-weight: 700; color: var(--primary-color);">
                                            <span
                                                th:text="${#numbers.formatDecimal(item.urun.fiyat * item.adet, 1, 2)}">199.99</span>
                                            TL
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sipariş Özeti -->
                    <div>
                        <div class="card" style="position: sticky; top: 90px; padding: 30px;">
                            <h3 style="margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-receipt text-gradient"></i> Sipariş Özeti
                            </h3>

                            <div
                                style="border-bottom: 1px solid var(--gray-200); padding-bottom: 20px; margin-bottom: 20px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                    <span style="color: var(--gray-600);">Ürün Sayısı:</span>
                                    <span style="font-weight: 600;" th:text="${#lists.size(sepetListesi)}">0</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                    <span style="color: var(--gray-600);">Ara Toplam:</span>
                                    <span style="font-weight: 600;"
                                        th:text="${#numbers.formatDecimal(toplam, 1, 2)} + ' TL'">0 TL</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span style="color: var(--gray-600);">Kargo:</span>
                                    <span style="font-weight: 600; color: #00B894;">Ücretsiz</span>
                                </div>
                            </div>

                            <div
                                style="display: flex; justify-content: space-between; font-size: 1.4rem; font-weight: 700; margin-bottom: 25px;">
                                <span>Toplam:</span>
                                <span style="color: var(--primary-color);"
                                    th:text="${#numbers.formatDecimal(toplam, 1, 2)} + ' TL'">0 TL</span>
                            </div>

                            <div
                                style="background: var(--gray-100); padding: 16px; border-radius: 12px; margin-bottom: 20px;">
                                <p style="font-size: 0.85rem; color: var(--gray-500); margin-bottom: 5px;">
                                    <i class="fas fa-map-marker-alt"></i> Teslimat Adresi:
                                </p>
                                <p style="font-size: 0.9rem; font-weight: 500;"
                                    th:text="${kullanici.adres != null ? kullanici.adres : 'Adres bilgisi yok - Hesabım sayfasından ekleyebilirsiniz'}">
                                    Adres</p>
                            </div>

                            <!-- iyzico ile Ödeme -->
                            <a th:href="@{/odeme}" class="btn btn-primary"
                                style="width: 100%; font-size: 1.1rem; padding: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none;">
                                <i class="fas fa-credit-card"></i> Ödeme Yap
                            </a>

                            <div style="text-align: center; color: var(--gray-400); margin: 12px 0;">veya</div>

                            <form th:action="@{/sepet/siparis-ver}" method="post">
                                <button type="submit" class="btn btn-secondary"
                                    style="width: 100%; font-size: 0.95rem; padding: 14px;">
                                    <i class="fas fa-check-circle"></i> Kapıda Ödeme
                                </button>
                            </form>

                            <form th:action="@{/sepet/bosalt}" method="post" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-secondary" style="width: 100%;"
                                    onclick="return confirm('Sepeti boşaltmak istediğinize emin misiniz?')">
                                    <i class="fas fa-trash"></i> Sepeti Boşalt
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEPET BOŞ -->
            <div th:if="${sepetListesi == null or sepetListesi.empty}" class="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h3>Sepetiniz Boş</h3>
                <p>Henüz sepetinize ürün eklemediniz. Hemen alışverişe başlayın!</p>
                <a th:href="@{/magazalar}" class="btn btn-primary" style="padding: 14px 40px;">
                    <i class="fas fa-shopping-bag"></i> Mağazalara Git
                </a>
            </div>
        </div>
    </div>

</body>

</html>
