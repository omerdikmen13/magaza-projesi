<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${magaza.ad} + ' - Siparişler'">Siparişler</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--gray-200);
        }

        .stat-card.primary {
            border-left: 4px solid #667eea;
        }

        .stat-card.success {
            border-left: 4px solid #27ae60;
        }

        .stat-card.warning {
            border-left: 4px solid #f39c12;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .order-row {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-row:hover {
            box-shadow: var(--shadow-md);
        }

        .order-info {
            flex: 1;
        }

        .order-id {
            font-weight: 700;
            color: var(--dark);
        }

        .order-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .order-customer {
            color: var(--gray-600);
        }

        .status-select {
            padding: 8px 12px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="page">

            <!-- BACK LINK -->
            <a th:href="@{/sahip/magaza/{id}(id=${magaza.id})}" class="back-link">
                <i class="fas fa-arrow-left"></i> Mağaza Yönetimine Dön
            </a>

            <!-- PAGE HEADER -->
            <div class="page-header" style="margin: 30px 0;">
                <h1><i class="fas fa-box"></i> <span th:text="${magaza.ad}">Mağaza</span> - Siparişler</h1>
                <p>Gelen siparişleri yönetin ve durumlarını güncelleyin</p>
            </div>

            <!-- Mesajlar -->
            <div th:if="${basari}" class="alert alert-success" style="margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i> <span th:text="${basari}"></span>
            </div>

            <!-- STATS ROW -->
            <div class="stats-row">
                <div class="stat-card primary">
                    <div class="stat-value text-gradient" th:text="${#numbers.formatDecimal(toplamCiro, 1, 2)} + ' TL'">
                        0 TL</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> Toplam Ciro (Teslim Edilenler)</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" style="color: #f39c12;"
                        th:text="${#numbers.formatDecimal(bekleyenCiro, 1, 2)} + ' TL'">0 TL</div>
                    <div class="stat-label"><i class="fas fa-clock"></i> Bekleyen Ciro</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" style="color: #27ae60;" th:text="${bekleyenSiparis}">0</div>
                    <div class="stat-label"><i class="fas fa-hourglass-half"></i> Bekleyen Sipariş</div>
                </div>
            </div>

            <!-- ORDERS LIST -->
            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="padding: 20px; border-bottom: 1px solid var(--gray-200);">
                    <h3><i class="fas fa-list"></i> Sipariş Listesi</h3>
                </div>

                <div style="padding: 20px;">
                    <div th:if="${#lists.isEmpty(siparisler)}" class="empty-state" style="padding: 40px;">
                        <i class="fas fa-inbox"
                            style="font-size: 3rem; color: var(--gray-400); margin-bottom: 15px;"></i>
                        <h4>Henüz sipariş yok</h4>
                        <p style="color: var(--gray-500);">Yeni siparişler burada görünecek</p>
                    </div>

                    <div th:each="siparis : ${siparisler}" class="order-row">
                        <div class="order-info">
                            <div class="order-id">
                                Sipariş #<span th:text="${siparis.id}">1</span>
                            </div>
                            <div class="order-date"
                                th:text="${#temporals.format(siparis.siparisTarihi, 'dd.MM.yyyy HH:mm')}">01.01.2024
                            </div>
                            <div class="order-customer">
                                <i class="fas fa-user"></i>
                                <span th:text="${siparis.kullanici.ad + ' ' + siparis.kullanici.soyad}">Müşteri</span>
                            </div>
                        </div>

                        <div style="text-align: center;">
                            <div style="font-weight: 700; font-size: 1.2rem;"
                                th:text="${#numbers.formatDecimal(siparis.toplamTutar, 1, 2)} + ' TL'">0 TL</div>
                            <div style="color: var(--gray-500); font-size: 0.85rem;">Toplam Tutar</div>
                        </div>

                        <form th:action="@{/sahip/siparis/{id}/guncelle(id=${siparis.id})}" method="post"
                            style="display: flex; gap: 10px; align-items: center;">
                            <select name="durum" class="status-select">
                                <option value="BEKLEMEDE" th:selected="${siparis.durum.name() == 'BEKLEMEDE'}">Beklemede
                                </option>
                                <option value="ONAYLANDI" th:selected="${siparis.durum.name() == 'ONAYLANDI'}">Onaylandı
                                </option>
                                <option value="HAZIRLANIYOR" th:selected="${siparis.durum.name() == 'HAZIRLANIYOR'}">
                                    Hazırlanıyor</option>
                                <option value="KARGODA" th:selected="${siparis.durum.name() == 'KARGODA'}">Kargoda
                                </option>
                                <option value="TESLIM_EDILDI" th:selected="${siparis.durum.name() == 'TESLIM_EDILDI'}">
                                    Teslim Edildi</option>
                                <option value="IPTAL" th:selected="${siparis.durum.name() == 'IPTAL'}">İptal</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save"></i> Güncelle
                            </button>
                        </form>

                        <!-- DÜZENLE BUTONU -->
                        <a th:href="@{/sahip/siparis/{id}/duzenle(id=${siparis.id})}" class="btn btn-secondary btn-sm"
                            style="margin-left: 5px;">
                            <i class="fas fa-edit"></i> Düzenle
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
