name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy JAR to EC2
      run: |
        scp -i ~/.ssh/ec2_key.pem \
          target/magaza-projesi-0.0.1-SNAPSHOT.jar \
          ubuntu@${{ secrets.EC2_HOST }}:~/
    
    - name: Restart Application on EC2
      run: |
        ssh -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl restart magazaapp
          sleep 10
          sudo systemctl status magazaapp
        EOF
    
    - name: Cleanup SSH Key
      if: always()
      run: rm -f ~/.ssh/ec2_key.pem
